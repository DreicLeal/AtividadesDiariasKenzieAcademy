<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_sheets/style_pseudo.css">
    <title>Newsletter Form</title>
</head>
<body>
    <main>
        <div class="container">
            <h1 class="cabecalho">Assine nossa NewsLetter</h1>
            <form action="" class="formulario">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email aqui..." required>
                <button>Assinar</button>              
            </form>
        </div>
    </main>
</body>
</html>
