<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="div-header">
            <h1 class="titulo-Header">My tasks</h1>
            <div>
                <input type="search" name="Busca Tarefa" id="search-field" placeholder="Busque na lista">
                <button type="">Buscar</button>
            </div>
        </div>
    </header>
    <main>
        <div class="insert-task">
            <h2>Inserir Tarefa</h2>
            <form>
                <div class="fields">
                    <input type="text" value="" placeholder="Digite a tarefa">
                    <select name="priority" id="" required>
                        <option value="">Atribua uma prioridade</option>
                        <option value="urgente">Urgente</option>
                        <option value="prioritario">Prioritário</option>
                        <option value="normal">Normal</option>
                    </select>
                </div>
                <button type="submit">Adicionar tarefa</button>
            </form>
        </div>
        <div class="taskList">
            <h2>Tarefas</h2>
<!--            <ul>
                <li class="li-style">Lavar Louça</li>
                <li class="li-style">Ir Caminhar</li>
                <li class="li-style">Depositar dinheiro</li>
                <li class="li-style">Pagar Contas</li>
            </ul> -->
        </div>
    </main>
    <script src="object_array.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
